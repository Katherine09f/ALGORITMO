<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promedio de Calificaciones</title>
  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8; /* Fondo gris claro */
      color: #444; /* Color de texto gris oscuro */
    }

    main {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    main:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
      color: #3e6e8e; /* Nuevo color para el título */
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #3e6e8e; /* Color de texto para las etiquetas */
    }

    input[type="number"] {
      width: 100%;
      height: 45px;
      font-size: 1rem;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      color: #555; /* Color más suave para el texto */
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #3e6e8e; /* Color para cuando el campo está seleccionado */
      outline: none;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.1rem;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      color: #333; /* Color más neutro para el texto */
      font-weight: 600;
    }

    button {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background-color: #3e6e8e; /* Nuevo color para el botón */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f4f59; /* Color más oscuro para el hover */
    }

    button:focus {
      outline: none;
    }

    button:active {
      background-color: #1f353e;
    }

    /* Estilo para el área de resultado */
    .resultado {
      padding: 15px;
      background-color: #f4f4f4;
      color: #333;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <main>
    <h1>Promedio de Calificaciones</h1>
    <form>
      <div>
        <label for="cal1">Calificación 1</label>
        <input type="number" id="cal1" placeholder="Ingrese una calificación" min="0" max="100">
      </div>
      <div>
        <label for="cal2">Calificación 2</label>
        <input type="number" id="cal2" placeholder="Ingrese una calificación" min="0" max="100">
      </div>
      <div>
        <label for="cal3">Calificación 3</label>
        <input type="number" id="cal3" placeholder="Ingrese una calificación" min="0" max="100">
      </div>
      <div>
        <label for="cal4">Calificación 4</label>
        <input type="number" id="cal4" placeholder="Ingrese una calificación" min="0" max="100">
      </div>
      <div>
        <label for="cal5">Calificación 5</label>
        <input type="number" id="cal5" placeholder="Ingrese una calificación" min="0" max="100">
      </div>

      <!-- Botón para calcular el promedio -->
      <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
    </form>

    <!-- Área para mostrar el promedio -->
    <div id="resultado" class="resultado" style="display:none;">
      Promedio: <span id="promedioResultado"></span>
    </div>
  </main>

  <script>
    function calcularPromedio() {
      // Obtener las calificaciones
      const cal1 = parseFloat(document.getElementById('cal1').value);
      const cal2 = parseFloat(document.getElementById('cal2').value);
      const cal3 = parseFloat(document.getElementById('cal3').value);
      const cal4 = parseFloat(document.getElementById('cal4').value);
      const cal5 = parseFloat(document.getElementById('cal5').value);

      // Validar que todas las calificaciones sean números
      if (isNaN(cal1) || isNaN(cal2) || isNaN(cal3) || isNaN(cal4) || isNaN(cal5)) {
        alert("Por favor ingrese todas las calificaciones.");
        return;
      }

      // Calcular el promedio
      const promedio = (cal1 + cal2 + cal3 + cal4 + cal5) / 5;

      // Mostrar el resultado
      document.getElementById('promedioResultado').textContent = promedio.toFixed(2);
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
