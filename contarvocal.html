<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocales</title>
  <link rel="stylesheet" href="../css/contarvocal.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4; /* Fondo s√≥lido neutro */
      color: #333;
      margin: 0;
    }

    .formContainer {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
      color: #2e96c6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #003366;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 128, 0.3);
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ffcc00;
      outline: none;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 20px;
      height: 120px;
      resize: none;
      background-color: #f5f5f5;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #3a4247;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #135b8e;
      transform: translateY(-3px);
    }

    button[type="button"] {
      background-color: #3a4247;
    }

    button[type="button"]:hover {
      background-color: #2d3639;
    }

    button a {
      text-decoration: none;
      color: white;
    }

    button[type="button"]:last-child {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="formContainer">
    <h1>Contar Vocales</h1>
    <label for="frase">Ingrese una frase:</label>
    <input type="text" id="frase" placeholder="Ingrese una frase" min="0">
    <label for="resultados">Resultado:</label>
    <textarea id="resultados" readonly></textarea>
    <button type="button" id="contar">Contar vocales</button>
    <button type="button"><a href="..//pages/simulador.html">Regresar</a></button>
  </div>

  <script src="../js/contarvocal.js"></script>
</body>
</html>
