<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pregunta 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .contenedor {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .respuesta {
            margin: 10px 0;
            text-align: left;
        }

        label {
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        .emoji-correcto {
            color: #4CAF50;
            font-size: 30px;
        }

        .emoji-incorrecto {
            color: #FF5733;
            font-size: 30px;
        }

        .emoji-advertencia {
            color: #FFA500;
            font-size: 30px;
        }
    </style>
    <script>
        function verificarRespuesta(idPregunta, respuestaCorrecta) {
            const opciones = document.getElementsByName(idPregunta);
            const resultado = document.getElementById(`resultado-${idPregunta}`);
            let seleccionada = false;

            for (const opcion of opciones) {
                if (opcion.checked) {
                    seleccionada = true;
                    if (opcion.value === respuestaCorrecta) {
                        resultado.textContent = "üéâ ¬°Correcto!";
                        resultado.style.color = "green";
                    } else {
                        resultado.textContent = "‚ùå ¬°Incorrecto!";
                        resultado.style.color = "red";
                    }
                    break;
                }
            }

            if (!seleccionada) {
                resultado.textContent = "‚ö†Ô∏è ¬°Por favor, selecciona una respuesta!";
                resultado.style.color = "orange";
            }
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <h1>¬øCu√°l es el principal objetivo de la depuraci√≥n (debugging) en programaci√≥n?</h1>
        <h2>Seleccione una opci√≥n:</h2>
        <div class="respuesta">
            <input type="radio" id="p11-a" name="p11" value="a">
            <label for="p11-a">a) Optimizar el rendimiento de un programa.</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p11-b" name="p11" value="b">
            <label for="p11-b">b) Escribir c√≥digo m√°s r√°pido y eficiente.</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p11-c" name="p11" value="c">
            <label for="p11-c">c) Identificar y corregir errores en el c√≥digo fuente.</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p11-d" name="p11" value="d">
            <label for="p11-d">d) Generar un informe detallado del rendimiento del programa</label>
        </div>
        <button onclick="verificarRespuesta('p11', 'c')">Verificar Respuesta</button>
        <div id="resultado-p11" class="resultado"></div>
    </div>
</body>
</html>
