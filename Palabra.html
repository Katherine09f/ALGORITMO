<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preguntas</title>
    <style>
        /* Fondo general */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Fondo gris claro */
            color: #333; /* Texto en gris oscuro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Encabezado */
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #444;
        }

        /* Contenedor de preguntas */
        .pregunta {
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .respuesta {
            margin: 10px 0;
            text-align: left;
        }

        label {
            margin-left: 10px;
        }

        button {
            margin-top: 10px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f80;
        }

        .resultado {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function verificarRespuesta(idPregunta, respuestaCorrecta) {
            const opciones = document.getElementsByName(idPregunta);
            const resultado = document.getElementById(`resultado-${idPregunta}`);
            let seleccionada = false;

            for (const opcion of opciones) {
                if (opcion.checked) {
                    seleccionada = true;
                    if (opcion.value === respuestaCorrecta) {
                        resultado.textContent = "üòä ¬°Correcto!";
                        resultado.style.color = "green";
                    } else {
                        resultado.textContent = "üòû Incorrecto.";
                        resultado.style.color = "red";
                    }
                    break;
                }
            }

            if (!seleccionada) {
                resultado.textContent = "‚ö†Ô∏è Por favor, selecciona una respuesta.";
                resultado.style.color = "orange";
            }
        }
    </script>
</head>
<body>
    <h1>Simulador de Preguntas</h1>

    <!-- Pregunta 4 -->
    <div class="pregunta">
        <h2>¬øQu√© palabra clave se utiliza para devolver un valor en una funci√≥n con retorno en PSeInt?</h2>
        <div class="respuesta">
            <input type="radio" id="p4-a" name="p4" value="a">
            <label for="p4-a">a) devuelve</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p4-b" name="p4" value="b">
            <label for="p4-b">b) retorna</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p4-c" name="p4" value="c">
            <label for="p4-c">c) variable</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p4-d" name="p4" value="d">
            <label for="p4-d">d) salir</label>
        </div>
        <button onclick="verificarRespuesta('p4', 'b')">Verificar Respuesta</button>
        <div id="resultado-p4" class="resultado"></div>
    </div>
</body>
</html>
