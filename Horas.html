<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cálculo de Horas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }

        .respuesta {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .respuesta:hover {
            background-color: #ecf0f1;
            transform: scale(1.05);
        }

        .correcta {
            background-color: #2ecc71; /* Verde claro para la respuesta correcta */
            color: white;
        }

        .incorrecta {
            background-color: #e74c3c; /* Rojo claro para la respuesta incorrecta */
            color: white;
        }

        .respuesta:active {
            transform: scale(1);
        }

        .button-container {
            margin-top: 20px;
        }

        #resultado {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulador de Cálculo de Horas Trabajadas</h1>
        <p>Si un empleado trabaja 8 horas diarias durante 5 días, ¿cuántas horas en total trabajó en la semana?</p>

        <div class="respuesta" onclick="verificarRespuesta('a')">
            a. 35 horas
        </div>
        <div class="respuesta" onclick="verificarRespuesta('b')">
            b. 50 horas
        </div>
        <div class="respuesta" onclick="verificarRespuesta('c')">
            c. 45 horas
        </div>
        <div class="respuesta" onclick="verificarRespuesta('d')">
            d. 40 horas
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        function verificarRespuesta(opcion) {
            let respuestas = document.querySelectorAll('.respuesta');
            respuestas.forEach(respuesta => respuesta.classList.remove('correcta', 'incorrecta'));

            const resultado = document.getElementById('resultado');
            
            if (opcion === 'd') {
                document.querySelector('div[onclick="verificarRespuesta(\'d\')"]').classList.add('correcta');
                resultado.textContent = "¡Correcto! El empleado trabajó 40 horas en total.";
                resultado.style.color = '#2ecc71'; // Verde para respuesta correcta
            } else {
                document.querySelector(`div[onclick="verificarRespuesta('${opcion}')"]`).classList.add('incorrecta');
                resultado.textContent = "¡Incorrecto! Intenta nuevamente.";
                resultado.style.color = '#e74c3c'; // Rojo para respuesta incorrecta
            }
        }
    </script>

</body>
</html>
