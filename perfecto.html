<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
    }

    main {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    main:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      color: #ff6347;
      margin-bottom: 20px;
    }

    /* Estilos para el formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      font-size: 1.1rem;
      color: #2e96c6;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #007acc;
      border-radius: 8px;
      font-size: 1.1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #ff6347;
      outline: none;
    }

    /* Estilo de los botones */
    button {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      background-color: #007acc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    /* Estilo del área de resultado */
    textarea {
      resize: none;
      height: 120px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Perfecto</h1>
    <!-- document.getElementById("h").innerHTML="Tabla de Sumar" -->
    <form>
      <div>
        <label for="numero">Número</label>
        <input type="text" id="numero" placeholder="Ingrese un número" value="">
      </div>
      
      <div>
        <label for="resp">Respuesta</label>
        <textarea id="resp" readonly>Aquí va la respuesta</textarea>
      </div>

      <button onclick="perfecto()" type="button">Aceptar</button>
    </form>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
