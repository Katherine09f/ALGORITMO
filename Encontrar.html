<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Simulador de Error en Funci√≥n</title>
  <style>
    body {

<body>
  <div class="container">

function factorial(n) {

  return resultado;
}
console.log(factorial(5));

</html>
