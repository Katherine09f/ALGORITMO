<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preguntas</title>
    <style>
        /* Fondo general */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Fondo azul claro */
            color: #333; /* Texto oscuro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Encabezado */
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #1c3b63; /* Azul oscuro */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Contenedor de preguntas */
        .pregunta {
            margin: 20px auto;
            background: #ffffff; /* Fondo blanco */
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .respuesta {
            margin: 10px 0;
            text-align: left;
        }

        label {
            margin-left: 10px;
            color: #333; /* Texto oscuro */
        }

        button {
            margin-top: 10px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Verde más oscuro */
        }

        .resultado {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function verificarRespuesta(idPregunta, respuestaCorrecta) {
            const opciones = document.getElementsByName(idPregunta);
            const resultado = document.getElementById(`resultado-${idPregunta}`);
            let seleccionada = false;

            for (const opcion of opciones) {
                if (opcion.checked) {
                    seleccionada = true;
                    if (opcion.value === respuestaCorrecta) {
                        resultado.textContent = "😊 ¡Correcto!";
                        resultado.style.color = "#4CAF50"; /* Verde */
                    } else {
                        resultado.textContent = "😞 Incorrecto.";
                        resultado.style.color = "#e63946"; /* Rojo */
                    }
                    break;
                }
            }

            if (!seleccionada) {
                resultado.textContent = "⚠️ Por favor, selecciona una respuesta.";
                resultado.style.color = "#ff9800"; /* Naranja */
            }
        }
    </script>
</head>
<body>
    <h1>Simulador de Preguntas</h1>

    <!-- Pregunta 1 -->
    <div class="pregunta">
        <h2>¿Cuál es el propósito de un bucle en la programación?</h2>
        <div class="respuesta">
            <input type="radio" id="p1-a" name="p1" value="a">
            <label for="p1-a">a. Repetir un conjunto de instrucciones hasta que se cumpla una condición.</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p1-b" name="p1" value="b">
            <label for="p1-b">b. Romper la ejecución de un programa en varias partes.</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p1-c" name="p1" value="c">
            <label for="p1-c">c. Declarar una variable que puede ser utilizada en todo el programa.</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p1-d" name="p1" value="d">
            <label for="p1-d">d. Almacenar grandes cantidades de datos en la memoria.</label>
        </div>
        <button onclick="verificarRespuesta('p1', 'a')">Verificar Respuesta</button>
        <div id="resultado-p1" class="resultado"></div>
    </div>
</body>
</html>
