<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Dígitos en Frase</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; position: relative;">

    <!-- Botón de "Volver a simulador" en la parte superior izquierda -->
    <a href="simulador.html" style="position: absolute; top: 20px; left: 20px; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 16px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        Volver a Simulador
    </a>

    <div style="background: linear-gradient(145deg, #1202496e, #cc8706e3); border-radius: 15px; padding: 30px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 500px;">
        <h1 style="color: rgb(7, 7, 7); font-size: 24px;">Contar los Dígitos de una Frase</h1>

        <label for="frase" style="color: #333; font-size: 16px;">Ingresa una frase:</label><br>
        <input type="text" id="frase" placeholder="Escribe una frase aquí..." style="padding: 10px; width: 90%; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px;"><br><br>

        <button onclick="contarDigitos()" style="padding: 12px 20px; background-color: #e02302; color: rgb(14, 13, 13); border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">Contar Dígitos</button>

        <div id="resultado" style="margin-top: 20px; padding: 10px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"></div>
    </div>

    <!-- Llamada al archivo de JavaScript -->
    <script src="../js/main.js"></script>
</body>
</html>
