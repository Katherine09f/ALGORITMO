<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Número Invertido</title>
  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    main {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    main:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
      color: #007acc;
      font-weight: 600;
    }

    /* Estilos del formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form div {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #555;
    }

    input[type="text"],
    textarea {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007acc;
      outline: none;
      background-color: #f0f8ff;
    }

    textarea {
      resize: none;
      height: 120px;
      font-family: 'Arial', sans-serif;
    }

    /* Botones */
    button {
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #007acc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #005fa3;
    }

    button[type="submit"] {
      background-color: #555;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      main {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="text"], textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Número Invertido</h1>
    <form action="./simulador.html">
      <div>
        <label for="numero">Número</label>
        <input type="text" id="numero" placeholder="Ingresa un número">
      </div>
      <div>
        <label for="resp">Respuesta</label>
        <textarea id="resp" placeholder="Aquí va la respuesta" readonly></textarea>
      </div>
      <div style="display: flex; gap: 10px; justify-content: space-between;">
        <button onclick="numeroInvertidoArr()" type="button">Aceptar</button>
        <button type="submit">Regresar</button>
      </div>
    </form>
  </main>
  <script src="../js/main.js"></script>
</body>
</html>
