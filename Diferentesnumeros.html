<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Números Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9; /* Fondo más suave */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #4a90e2;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 128, 0.2);
            font-size: 2rem;
        }
        h4 {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #357abd;
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        .operaciones {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }
        .operaciones ul {
            list-style: none;
            padding-left: 0;
        }
        .operaciones li {
            padding: 5px 0;
        }
        .error {
            color: #dc3545;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulador de Números Aleatorios</h2>
        <h4>Genera dos números aleatorios y realiza operaciones con ellos.</h4>

        <form id="simuladorNumeros" class="d-flex flex-column align-items-center justify-content-center">
            <div>
                <label for="rangoInferior">Rango Inferior:</label>
                <input type="number" id="rangoInferior" placeholder="Ingresa el rango inferior" />

                <label for="rangoSuperior">Rango Superior:</label>
                <input type="number" id="rangoSuperior" placeholder="Ingresa el rango superior" />

                <button type="button" onclick="generarNumeros()">Generar Números</button>
            </div>

            <!-- Mostrar los números generados y el resultado de las operaciones -->
            <div id="resultado" class="resultado"></div>
            <div id="operaciones" class="operaciones mt-4"></div>
        </form>
    </div>

    <script>
        function generarNumeros() {
            // Obtener los valores de los rangos
            const rangoInferior = parseInt(document.getElementById("rangoInferior").value);
            const rangoSuperior = parseInt(document.getElementById("rangoSuperior").value);

            // Validar los rangos
            if (isNaN(rangoInferior) || isNaN(rangoSuperior) || rangoInferior >= rangoSuperior) {
                document.getElementById("resultado").innerHTML = "<span class='error'>❌ Por favor ingresa rangos válidos.</span>";
                document.getElementById("operaciones").innerHTML = "";
                return;
            }

            // Generar dos números aleatorios dentro del rango
            const numero1 = Math.floor(Math.random() * (rangoSuperior - rangoInferior + 1)) + rangoInferior;
            const numero2 = Math.floor(Math.random() * (rangoSuperior - rangoInferior + 1)) + rangoInferior;

            // Mostrar los números generados
            document.getElementById("resultado").innerHTML = `Números Generados: <strong>${numero1}</strong> y <strong>${numero2}</strong>`;

            // Realizar operaciones básicas
            const suma = numero1 + numero2;
            const resta = numero1 - numero2;
            const multiplicacion = numero1 * numero2;
            const division = numero2 !== 0 ? (numero1 / numero2).toFixed(2) : "Indefinido (división por 0)";

            // Mostrar resultados de las operaciones
            document.getElementById("operaciones").innerHTML = `
                <strong>Operaciones:</strong><br>
                <ul>
                    <li>Suma: ${suma}</li>
                    <li>Resta: ${resta}</li>
                    <li>Multiplicación: ${multiplicacion}</li>
                    <li>División: ${division}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
