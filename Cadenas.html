<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Pal√≠ndromo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f7f7f7, #e0e0e0);
        }

        h2 {
            color: #4A90E2;
            text-shadow: 2px 2px 5px rgba(0, 0, 128, 0.1);
        }

        h4 {
            color: #7D7D7D;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1.1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0px 0px 10px rgba(74, 144, 226, 0.5);
        }

        button {
            background-color: #4CAF50;
            border: none;
            font-size: 1.2rem;
            color: white;
            padding: 12px 30px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0px 5px 15px rgba(0, 128, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0px 8px 18px rgba(0, 128, 0, 0.3);
        }

        .resultado {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .resultado.show {
            opacity: 1;
        }

        .respuesta-correcta {
            color: #28a745;
        }

        .respuesta-incorrecta {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <h2>Ejercicio: Verificar Pal√≠ndromo</h2>
        <h4>Ingresa una palabra o frase para verificar si es un pal√≠ndromo.</h4>

        <form id="formularioPalindromo" class="d-flex flex-column align-items-center justify-content-center">
            <div>
                <label for="cadena" class="form-label">Ingresa una palabra o frase:</label>
                <input type="text" id="cadena" class="form-control mb-3" placeholder="Ej: Ana, Anilina, etc." />

                <button type="button" class="btn" onclick="verificarPalindromo()">Verificar</button>
            </div>

            <div id="resultado" class="resultado"></div>
        </form>
    </div>

    <script>
        function verificarPalindromo() {
            const cadena = document.getElementById("cadena").value.trim();
            const resultado = document.getElementById("resultado");

            // Eliminar espacios y convertir a min√∫sculas
            const cadenaLimpia = cadena.replace(/\s+/g, '').toLowerCase();

            // Verificar si la cadena es un pal√≠ndromo
            const esPalindromo = cadenaLimpia === cadenaLimpia.split('').reverse().join('');

            resultado.classList.add("show"); // Aparece el resultado con animaci√≥n

            if (cadena === "") {
                resultado.innerHTML = "‚ùå Por favor, ingresa una palabra o frase.";
                resultado.classList.remove("respuesta-correcta", "respuesta-incorrecta");
            } else if (esPalindromo) {
                resultado.innerHTML = `üéâ ¬°Correcto! "${cadena}" es un pal√≠ndromo.`;
                resultado.classList.add("respuesta-correcta");
                resultado.classList.remove("respuesta-incorrecta");
            } else {
                resultado.innerHTML = `‚ùå Incorrecto. "${cadena}" no es un pal√≠ndromo.`;
                resultado.classList.add("respuesta-incorrecta");
                resultado.classList.remove("respuesta-correcta");
            }
        }
    </script>
</body>
</html>
