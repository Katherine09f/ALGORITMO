<html>
  <head>
    <title>Pagina Inicial</title>
    <style>
      /* Estilo general para el body */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f0f4f8;
          color: #444;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh; /* Asegura que la página ocupe toda la altura */
      }

      /* Estilo para el encabezado */
      .encabezado {
          background-color: #4CAF50; /* Verde vibrante */
          color: #fff;
          padding: 20px;
          text-align: center;
      }

      .titulo {
          font-size: 2.5em;
          margin: 0;
      }

      /* Estilo para el menú */
      .menu {
          list-style-type: none;
          padding: 0;
          display: flex;
          justify-content: center;
          background-color: #12493d;
          margin: 0;
          padding: 10px 0;
          position: relative;
          width: 100%;
          bottom: 0;
      }

      .menu li {
          margin: 0 20px;
      }

      .menu a {
          text-decoration: none;
          color: white;
          font-size: 1.2em;
          transition: color 0.3s;
      }

      .menu a:hover {
          color: #FF9800; /* Naranja cálido */
      }

      /* Estilo para la sección principal */
      main {
          padding: 20px;
          flex: 1; /* Para que ocupe todo el espacio disponible */
      }

      /* Estilo para la sección del formulario */
      form {
          background-color: #fff;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(120, 216, 208, 0.1);
          max-width: 600px;
          margin: 0 auto;
      }

      form div {
          margin-bottom: 15px;
      }

      form label {
          font-size: 1.1em;
          display: block;
          margin-bottom: 5px;
      }

      form input, form select, form textarea {
          width: 100%;
          padding: 8px;
          border-radius: 4px;
          border: 1px solid #ddd;
          font-size: 1em;
      }

      form input[type="checkbox"] {
          width: auto;
          margin-right: 10px;
      }

      form textarea {
          height: 150px;
      }

      form button {
          padding: 10px 20px;
          margin-right: 10px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
          transition: background-color 0.3s;
      }

      form button:hover {
          background-color: #45a049;
      }

      form button[type="reset"] {
          background-color: #ccc;
      }

      form button[type="submit"] {
          background-color: #28a745;
      }

      form button[type="submit"]:hover {
          background-color: #218838;
      }

      /* Ajustes para la vista móvil */
      @media (max-width: 768px) {
          .menu {
              flex-direction: column;
              align-items: center;
          }

          .menu li {
              margin: 10px 0;
          }

          form {
              padding: 15px;
              width: 90%;
          }
      }
    </style>
  </head>
  <body>
    <header class="encabezado">
      <h1 class="titulo">Contacto</h1>
    </header>
    <main>
      <section>
        <header>
            <h2 class="titulo">Formulario de Contacto</h2>
        </header>
        <article class="formContainer">
          <form action="../Mi pagina web/menuprincipal.html">
            <div>
              <label for="nombre">Nombre y Apellido</label>
              <input id="nombre" type="text">
            </div>
            <div>
              <label for="edad">Edad</label>
              <input id="edad" type="number" min="1" max="99" required maxlength="2">
            </div>
            <div>
              <label for="">Sexo</label>
              <select id="sexo">
                <option value="m">Masculino</option>
                <option value="f">Femenino</option>
              </select>
            </div>
            <div>
              <label>
                <input type="checkbox" id="gusta" value="yes">
                    Me gusta
              </label>
            </div>
            <div>
              <label for="obs">Comentario</label>
              <textarea  id="obs"  placeholder="Escribi aqui tu comentario"></textarea>
            </div>
            <div>
              <button type="button" onclick="contacto()">Aceptar</button>
              <button type="submit">ir al home</button>
              <button type="reset">Limpiar</button>
            </div>
          </form>
        </article>
      </section>
    </main>

    <footer>
      <nav>
        <ul class="menu">
            <li><a href="menuprincipal.html">Menú Principal</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
