<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preguntas</title>
    <style>
        /* Fondo general */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #329473, #59b683);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Encabezado */
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Contenedor de preguntas */
        .pregunta {
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .respuesta {
            margin: 10px 0;
            text-align: left;
        }

        label {
            margin-left: 10px;
        }

        button {
            margin-top: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #81c784;
        }

        .resultado {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function verificarRespuesta(idPregunta, respuestaCorrecta) {
            const opciones = document.getElementsByName(idPregunta);
            const resultado = document.getElementById(`resultado-${idPregunta}`);
            let seleccionada = false;

            for (const opcion of opciones) {
                if (opcion.checked) {
                    seleccionada = true;
                    if (opcion.value === respuestaCorrecta) {
                        resultado.textContent = "üòä ¬°Correcto!";
                        resultado.style.color = "lightgreen";
                    } else {
                        resultado.textContent = "üòû Incorrecto.";
                        resultado.style.color = "red";
                    }
                    break;
                }
            }

            if (!seleccionada) {
                resultado.textContent = "‚ö†Ô∏è Por favor, selecciona una respuesta.";
                resultado.style.color = "orange";
            }
        }
    </script>
</head>
<body>
    <h1>Simulador de Preguntas</h1>

    <!-- Pregunta 3 -->
    <div class="pregunta">
        <h2>¬øCu√°l es la salida de esta funci√≥n si llamamos a <code>valor = Cuadrado(4)</code>?</h2>
        <pre style="background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 5px; text-align: left;">
funcion valor = Cuadrado(a)
    valor = a * a
fin funcion
        </pre>
        <div class="respuesta">
            <input type="radio" id="p3-a" name="p3" value="a">
            <label for="p3-a">a) 8</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p3-b" name="p3" value="b">
            <label for="p3-b">b) 16</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p3-c" name="p3" value="c">
            <label for="p3-c">c) 12</label>
        </div>
        <div class="respuesta">
            <input type="radio" id="p3-d" name="p3" value="d">
            <label for="p3-d">d) 20</label>
        </div>
        <button onclick="verificarRespuesta('p3', 'b')">Verificar Respuesta</button>
        <div id="resultado-p3" class="resultado"></div>
    </div>
</body>
</html>
