  <style>
    body{
      background: linear-gradient(135deg, #230bab, #9c0909); /* Fondo degradado azul */
    }
    /* Estilo para centrar el formulario en la página */
    .contenedor {
      max-width: 600px;
      margin: 0 auto; /* Centrado horizontal */
      padding: 30px;
      border: 2px solid #ff9a03; /* Borde azul */
      border-radius: 10px;
      background-color: #e9ffcd; /* Fondo suave */
      display: flex;
      flex-direction: column; /* Asegura que las preguntas y las imágenes se apilen verticalmente */
      gap: 20px; /* Añade espacio entre cada pregunta */
      max-height: 80vh; /* Limita la altura máxima del formulario */
      overflow-y: auto; /* Permite desplazarse si el contenido es más grande que la ventana */
    }

    /* Estilo para las casillas de selección */
    .form-check-input {
      border: 2px solid #89e1ec;
      background-color: #f8f8f8;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-check-label {
      font-weight: bold;
    }

    /* Estilo para los mensajes */
    .alert {
      margin-top: 10px;
    }

    /* Estilo para la imagen */
    .img-pregunta {
      width: 100%; /* Imagen ocupa el 100% del ancho del contenedor */
      margin: 20px 0; /* Añadido margen arriba y abajo */
      border-radius: 5px;
    }
    .boton-redireccion{
      background-color: #3b42ab;
      border: none;
      color: #fff;
      padding: 8.5px 20px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      font-family: sans-serif;
    }

</head>
