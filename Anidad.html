<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Opción Múltiple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Fondo azul claro */
            color: #333;
            text-align: center;
        }
        .container {
            background: #ffffff; /* Fondo blanco */
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50; /* Azul oscuro */
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            text-align: left;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #2c3e50; /* Azul oscuro */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495e;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .respuesta-correcta {
            color: #4caf50; /* Verde */
        }
        .respuesta-incorrecta {
            color: #f44336; /* Rojo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pregunta de Programación</h1>
        <p>¿Qué se entiende por una condición anidada en lógica de programación?</p>
        <form id="quizForm">
            <label>
                <input type="radio" name="respuesta" value="a"> a) Es cuando una condición se repite varias veces dentro de un bucle.
            </label>
            <label>
                <input type="radio" name="respuesta" value="b"> b) Es una técnica para reducir el número de condiciones en un programa.
            </label>
            <label>
                <input type="radio" name="respuesta" value="c"> c) Es una condición que contiene múltiples operadores lógicos en una sola línea.
            </label>
            <label>
                <input type="radio" name="respuesta" value="d"> d) Es cuando una condición condicional se encuentra dentro de otra condición condicional.
            </label>
            <button type="button" onclick="verificarRespuesta()">Enviar Respuesta</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarRespuesta() {
            const respuestas = document.getElementsByName('respuesta');
            let seleccion = null;

            for (const respuesta of respuestas) {
                if (respuesta.checked) {
                    seleccion = respuesta.value;
                    break;
                }
            }

            const resultado = document.getElementById('resultado');

            if (seleccion === "d") {
                resultado.innerHTML = "¡Correcto! 🎉 Una condición anidada ocurre cuando una condición está dentro de otra. 👍";
                resultado.className = "respuesta-correcta";
            } else if (seleccion) {
                resultado.innerHTML = "Incorrecto 😢. Intenta de nuevo.";
                resultado.className = "respuesta-incorrecta";
            } else {
                resultado.innerHTML = "Por favor selecciona una respuesta.";
                resultado.className = "";
            }
        }
    </script>
</body>
</html>
