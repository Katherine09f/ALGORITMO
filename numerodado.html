<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f7f6; /* Fondo blanco y suave */
      color: #333;
      margin: 0;
    }

    /* Contenedor principal */
    .formContainer {
      background-color: #ffffff; /* Fondo blanco */
      color: #2e96c6;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .formContainer:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff6347;
    }

    /* Estilos para los campos del formulario */
    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #2e96c6;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #007acc;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-bottom: 15px;
      background-color: #f1f1f1;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #ff6347;
      outline: none;
    }

    /* Estilos de los botones */
    button {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #007acc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    button a {
      text-decoration: none;
      color: white;
    }

    button[type="submit"] {
      background-color: #555;
      margin-top: 15px;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    /* Estilo del área de resultado */
    textarea {
      resize: none;
      height: 80px;
      font-size: 1.2rem;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="formContainer">
    <h1>Factorial</h1>
    <label for="numero">Ingrese un número:</label>
    <input type="text" id="numero" placeholder="Ingrese un número" min="0">
    
    <label for="resultado">Resultado:</label>
    <textarea id="resultado" readonly>Aquí va la respuesta</textarea>
    
    <button type="button" id="calcular">Calcular</button>
    
    <button type="submit"><a href="../pages/simulador.html">Regresar</a></button>
  </div>

  <script src="../js/numerodado.js"></script>
</body>
</html>
