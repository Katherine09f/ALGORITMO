<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Interactiva</title>
  <style>
    /* Estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <!-- Sección de Factorial -->
  <div class="container">
    <h1>Factorial</h1>
    <input type="number" id="numero" placeholder="Ingrese un número">
    <button id="calcular">Calcular Factorial</button>
    <p id="resultado"></p>
  </div>

  <!-- Sección de Contar Vocales -->
  <div class="container">
    <h1>Contar Vocales</h1>
    <input type="text" id="frase" placeholder="Ingrese una frase">
    <button id="contar">Contar vocales</button>
    <p id="resultados"></p>
  </div>

  <!-- Sección de Máximo en Arreglo -->
  <div class="container">
    <h1>Máximo en Arreglo</h1>
    <input type="text" id="arreglo" placeholder="Ingrese un arreglo separado por comas">
    <button id="maximo">Calcular máximo</button>
    <p id="resultadoArreglo"></p>
  </div>

  <script src="../js/numerodado.js"></script>
  <script src="../js/contarvocal.js"></script>
  <script src="script.js"></script>
</body>
</html>
