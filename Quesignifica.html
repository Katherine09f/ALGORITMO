<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operador tiene mayor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Asegura que ocupe toda la altura de la pantalla */
            margin: 0; /* Elimina m√°rgenes por defecto */
            background-color: #f5f5f5; /* Fondo opcional */
        }
        h2 {
            color: #4682b4;
            text-shadow: 1px 1px 3px rgba(0, 0, 128, 0.2);
            animation: bounce 2s infinite;
        }
        pre {
            background-color: #ffebcd;
            border: 2px solid #ffa07a;
            border-radius: 25px;
            font-size: 1.1rem;
            color: #2f4f4f;
        }
        .form-check {
            text-align: left;
        }
        .form-check-label {
            font-weight: bold;
            color: #4682b4;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .form-check-label:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #32cd32;
            border: none;
            font-size: 1.2rem;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #228b22;
        }
        .respuesta-correcta {
            color: #32cd32;
        }
        .respuesta-incorrecta {
            color: #dc143c;
        }
        .form-check-input:checked {
            background-color: #ff4500 !important; /* Naranja brillante */
            border-color: #ff4500 !important;
        }
        .form-check-input {
            border: 2px solid #ff8c00;
        }
        .form-check-input:hover {
            border-color: #ff6347;
        }
        .resultado {
            display: block; /* Cambio aqu√≠: usar block para apilar debajo */
            text-align: center; /* Centrar el mensaje */
            margin-top: 20px; /* Espaciado para separar las opciones del mensaje */
            font-size: 1.2rem; /* Tama√±o de fuente m√°s grande para el mensaje */
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <!-- T√≠tulo de la pregunta -->
        <h2 class="text-center">En un entorno de programaci√≥n, ¬øqu√© significa "depurar"? </h2>
        
        <h4 class="text-center text-primary-emphasis">Elige la respuesta correcta.</h4>

        <form id="formularioPregunta" class="d-flex flex-column align-items-center justify-content-center">
            <div>
                <div class="form-check mb-1">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion1" value="2">
                    <label class="form-check-label" for="opcion1">a) Mejorar el rendimiento de un programa. </label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion2" value="3">
                    <label class="form-check-label" for="opcion2">b) Eliminar errores o fallos del c√≥digo. </label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion3" value="4">
                    <label class="form-check-label" for="opcion3">c) Reducir el tama√±o del archivo del programa. </label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input me-2" type="radio" name="respuesta" id="opcion4" value="8">
                    <label class="form-check-label" for="opcion4">d) A√±adir nuevas caracter√≠sticas al programa.</label>
                </div>

                <!-- Bot√≥n para verificar la respuesta -->
                <button type="button" class="btn btn-primary mt-3" onclick="verificarRespuesta()">Aceptar</button>
                <button class="btn btn-danger text-white mt-3" type="submit">Regresar</button>
            </div>
            <!-- Secci√≥n para mostrar el resultado debajo de las opciones -->
            <div id="resultado" class="resultado"></div>
        </form>
    </div>

    <script>
        function verificarRespuesta() {
            const respuestaSeleccionada = document.querySelector('input[name="respuesta"]:checked');
            const resultado = document.getElementById("resultado");

            if (!respuestaSeleccionada) {
                resultado.innerHTML = "‚ùå Por favor, selecciona una opci√≥n.";
                return;
            }

            const respuesta = respuestaSeleccionada.value;

            // Respuesta correcta es la opci√≥n b (valor 3)
            if (respuesta === "3") { 
                resultado.innerHTML = "üéâ ¬°Correcto! Depurar significa eliminar errores o fallos del c√≥digo.";
                resultado.classList.add("respuesta-correcta");
                resultado.classList.remove("respuesta-incorrecta");
            } else {
                resultado.innerHTML = "‚ùå Incorrecto. La respuesta correcta es 'b) Eliminar errores o fallos del c√≥digo'.";
                resultado.classList.add("respuesta-incorrecta");
                resultado.classList.remove("respuesta-correcta");
            }
        }
    </script>
</body>
</html>
